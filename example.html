<script type="module">
    import {LEDEncoder} from "./dist/led-bus.module.js"

    let ledEncoder = new LEDEncoder(5, (displayNum, segmentCode, on) => {
        let svgEl = document.querySelector(`#led${displayNum + 1}_${segmentCode}`);
        if (on) {
            svgEl.setAttribute("style", "fill:red;")
        } else {
            svgEl.setAttribute("style", "fill:#6f0000;")
        }
    }, {
        decimalPointSupport: false
    })
    ledEncoder.sendScrollingText("Evil will always find you ")
</script>
